name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package

      - name: Get version
        id: version
        run: echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: VirnorWatchdog ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          body: |
            ## VirnorWatchdog ${{ steps.version.outputs.VERSION }}
            
            Advanced spectator and moderation plugin for Minecraft 1.21.1
            
            ### Features:
            - Spectator mode with enhanced invisibility
            - Ban/Mute GUI system with configurable reasons
            - Player tracking tools (TV, Barrier, Ender Pearl, Stick)
            - Action bar messages for target monitoring
            - Tab completion and chat input system
            - Punishment history tracking
            
            ### Installation:
            1. Download `VirnorWatchdog-${{ steps.version.outputs.VERSION }}.jar`
            2. Place it in your server's `plugins` folder
            3. Restart your server
            4. Configure in `plugins/VirnorWatchdog/config.yml`
            
            ### Requirements:
            - Minecraft 1.21.1
            - Paper or compatible fork
            - Java 21+
            
            ### Developer:
            Crefax

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/VirnorWatchdog-${{ steps.version.outputs.VERSION }}.jar
          asset_name: VirnorWatchdog-${{ steps.version.outputs.VERSION }}.jar
          asset_content_type: application/java-archive
